<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Téléversement de Fichiers - Webserv</title>
    <style>
        /* Styles Généraux */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh;
        }

        /* Barre de Navigation */
        nav {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        nav a {
            margin: 0 20px;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ff9800;
        }

        /* Conteneur Principal */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Formulaire de Téléversement */
        .upload-form {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        .upload-form h1 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .upload-form label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
        }
        .upload-form input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 4px;
            background-color: #fafafa;
            transition: border-color 0.3s ease;
        }
        .upload-form input[type="file"]:hover {
            border-color: #ff9800;
        }
        .upload-form input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #ff9800;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .upload-form input[type="submit"]:hover {
            background-color: #e68900;
        }

        /* Messages de Feedback */
        .message {
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Pied de Page */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsivité */
        @media (max-width: 600px) {
            .upload-form {
                padding: 20px;
            }
            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Barre de Navigation -->
    <nav>
        <a href="/cgi-bin/uploads/">Autoindex des Téléversements</a>
        <a href="/static/upload.html">Téléverser</a>
        <a href="/static/delete.html">Supprimer</a>
    </nav>

    <!-- Conteneur Principal -->
    <div class="container">
        <div class="upload-form">
            <h1>Téléverser un Fichier</h1>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="file">Choisissez un fichier à téléverser :</label>
                <input type="file" id="file" name="file" required>
                <input type="submit" value="Téléverser">
            </form>
        </div>
    </div>

    <!-- Messages de Feedback -->
    <div id="message" class="message"></div>

    <!-- Pied de Page -->
    <footer>
        <p>&copy; 2024 Webserv. Ceci est un footer</p>
    </footer>

    <!-- Script pour Gérer la Soumission et Afficher le Feedback -->
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);

            fetch('/cgi-bin/uploads/', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.status === 201) {
                    return response.text(); // Lire la réponse en texte brut
                } else {
                    throw new Error('Erreur lors du téléversement. Code de statut : ' + response.status);
                }
            })
            .then(text => {
                showMessage(text, 'success');
            })
            .catch(error => {
                showMessage(error.message, 'error');
            });
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
